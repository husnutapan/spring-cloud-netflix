zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    user-service:
      path: /user/**
      serviceId: user-service
      stripPrefix: false
      sensitiveHeaders:

    payment-service:
      path: /payment/**
      serviceId: payment-service
      stripPrefix: false
      sensitiveHeaders:

    provider-service:
      path: /provider/**
      serviceId: provider-service
      stripPrefix: false
      sensitiveHeaders:

server:
  port: 5000